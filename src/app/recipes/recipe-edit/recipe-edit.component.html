<div class="row">
  <div class="col-md-12">
    <form [formGroup]="reForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success" [disabled]="reForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" [src]="imagePath.value" style="max-height: 300px">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredient of reForm.get('ingredients').controls; let i = index" [formGroupName]="i" style="margin-top: 10px">
            <div class="col-md-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-8">
              <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
