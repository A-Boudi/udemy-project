<div class="row">
  <div class="col-md-12">
    <img 
      [src]="(recipeState | async).recipes[id].imagePath" 
      alt="{{ (recipeState | async).recipes[id].name }}"
      style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ (recipeState | async).recipes[id].name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown *ngIf="(authState | async).authenticated">
      <button class="btn btn-secondary dropdown-toggle" type="button">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item"><a style="cursor: pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
        <li class="dropdown-item"><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li class="dropdown-item"><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ (recipeState | async).recipes[id].description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <hr>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
    </li>
    </ul>
  </div>
</div>
