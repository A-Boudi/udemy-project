<div class="row" *ngIf="(authState | async).authenticated">
  <div class="col-md-12">
    <button (click)="onClickNew()" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <app-recipe-item 
      *ngFor="let recipeEl of (recipeState | async).recipes; let i = index"
      [recipeId]="i"
      class="list-group list-group-flush">
    </app-recipe-item>
  </div>
</div>
