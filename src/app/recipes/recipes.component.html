<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onRecipeChange)="this.slectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="slectedRecipe else infoText"
      [recipe]="slectedRecipe">
    </app-recipe-detail>
    <ng-template #infoText>
      <p>Plese select a recipe!</p>
    </ng-template>
  </div>
</div>
